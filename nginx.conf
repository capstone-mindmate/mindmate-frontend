server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    include /etc/nginx/mime.types;
    types {
        application/javascript js mjs;
        text/javascript js mjs;
    }

    # API 요청을 백엔드로 프록시 (이미지 포함)
    location ^~ /api/ {
        proxy_pass http://mindmate-backend.mindmate.svc.cluster.local:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 이미지 캐시 설정 조정
        proxy_cache_valid 200 10m;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;

        # API 요청이 실패하면 404를 반환
        proxy_intercept_errors on;
        error_page 404 = @notfound;
        error_page 502 503 504 = @error;
    }

    # React Router가 처리할 경로들
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # SPA를 위한 설정: /api로 시작하지 않는 경로만 index.html로 리다이렉트
        try_files $uri $uri/ @rewrites;
    }

    # /api로 시작하지 않는 경로만 리다이렉트
    location @rewrites {
        if ($uri !~ ^/api/) {
            rewrite ^(.+)$ /index.html last;
        }
    }

    # 404 처리
    location @notfound {
        return 404;
    }

    # 오류 처리
    location @error {
        return 502;
    }

    location ~* \.(js|mjs)$ {
        root   /usr/share/nginx/html;
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
    }

    location ~* \.(css)$ {
        root   /usr/share/nginx/html;
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=31536000";
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        root   /usr/share/nginx/html;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri $uri/ =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
} 